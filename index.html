<!DOCTYPE html>
<html>
<body>

<img id="myImage" onclick="changeImage()" src="http://www.cicis.com/media/1149/pizza_trad_cheese.png" width="300" height="300">

<p>Click the cheese pizza and watch it change! </p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulbon")) {
        image.src = "http://www.cicis.com/media/1138/pizza_trad_pepperoni.png";
    } else {
        image.src = "http://www.cicis.com/media/1138/pizza_trad_pepperoni.png";
    }
}
</script>
